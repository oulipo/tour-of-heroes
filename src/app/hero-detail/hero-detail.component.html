<div *ngIf="hero">

    <h2>Détail de {{ hero.name | uppercase }}</h2>
    <div><span>id: </span>{{ hero.id }}</div>
    <div><span>name: </span>{{ hero.name }}</div>

    <div>
        <label>
            Name: <input [(ngModel)]="hero.name" placeholder="nom du héros"/>
        </label>
    </div>

</div>
